openapi: "3.0.0"
servers:
  - url: "http://localhost:3000/api/v1"
    description: "for local development"
  - url: "https://pladat2.herokuapp.com/api/v1"
    description: "production environment"
info:
  description: "This is the API reference of PlaDat2. Courtesy of our marvelous backend team"
  version: "1.0"
  title: "PlaDat API reference"
tags:
  - name: "student"
    description: "Operations about students"
  - name: "company"
    description: "Operations about companies"
  - name: "job"
    description: "Operations about jobs"
  - name: "skill"
    description: "Operations about skills"
  - name: "city"
    description: "Operations that involve the cities"
  - name: "country"
    description: "Operations that involve countries"
  - name: "ping"
    description: "Ping operations"

paths:
  /student/register:
    post:
      tags:
        - "student"
      summary: "Creates student"
      description: "Standard registration, some parameters may be optional"
      operationId: "createStudent"
      requestBody:
        description: "Student that needs to register"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StudentWithCredentials"
      responses:
        201:
          description: "Student registered"
        400:
          description: "A string describing the error. Could be for example 'email already used.' or 'Invalid input.'"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "email already used."
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
  /student/login:
    post:
      tags:
        - "student"
      summary: "Login student"
      description: "Login request for the student side of the application"
      operationId: "loginStudent"
      requestBody:
          description: "Student credentials"
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Credentials"
      responses:
        200:
          description: "Student logged in sucessfully"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  jwt:
                    type: "string"
                  id:
                    type: "integer"
        404:
          description: "A string describing the error. Could be for example 'email already used.' or 'Invalid input.'"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "email already used."
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."

  /student/findOne/{studentId}:
    get:
      tags:
        - "student"
      summary: "Student profile"
      description: "Get request that returns the full student profile"
      operationId: "getStudentProfile"
      parameters:
        - name: "studentId"
          in: "path"
          description: "id of the student"
          required: true
          schema:
            type: "integer"
      responses:
        200:
          description: "Shows student profile"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StudentWithPopulatedCapabilities"
        404:
          description: "Not Found"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Student not Found"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
  
  /student/findByEmail/{email}:
    get:
      tags:
        - "student"
      summary: "Returns the student of the mail"
      description: "Given the mail returns the full student profile corresponding to the mail"
      operationId: "getStudentProfileByMail"
      parameters:
        - name: "email"
          in: "path"
          description: "mail of the student"
          required: true
          schema:
            type: "string"
      responses:
        200:
          description: "Shows student profile"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StudentWithPopulatedCapabilities"
        404:
          description: "Not Found"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Student not Found"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
  /student/profile:
    post:
      tags:
        - "student"
      summary: "Updates the profile of the student"
      description: "Updates the profile of the student who made the call"
      operationId: "studentProfileUpdate"
      requestBody:
        description: "Student profile that needs to be updated"
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/StudentWithPopulatedCapabilities"
      responses:
        200:
          description: "profile updated "

        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "The request is not formulated well"

        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
      security:
        - bearerAuth: []
      x-security-scopes:
        - "student"
  /student/addCapability:
    post:
      tags:
        - "student"
      summary: "Adds a capability to the student's profile"
      description: "Adds the capability in the body of the API call to the student's profile "
      operationId: "studentAddCapability"
      requestBody:
        description: "Capability that is to be added at the skillset of the student. Of course the rating must be present"
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/CapabilityWithRatings"
      responses:
        201:
          description: "Profile updated "

        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "The request is not formulated well"

        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
      security:
        - bearerAuth: []
      x-security-scopes:
        - "student"

  /student/removeCapability:
    post:
      tags:
        - "student"
      summary: "Adds a capability to the student's profile"
      description: "Adds the capability in the body of the API call to the student's profile "
      operationId: "studentRemoveCapability"
      requestBody:
        description: "Capability that is to be removed from the skillset of the student"
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/Capability"
      responses:
        200:
          description: "Profile updated "

        404:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Skill does not exists"

        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
      security:
        - bearerAuth: []
      x-security-scopes:
        - "student"

  /student/editCapability:
    post:
      tags:
        - "student"
      summary: "Edits a capability in the student's profile"
      description: "Edits the capability with the rating in the body of the API call to the student's profile "
      operationId: "studentEditCapability"
      requestBody:
        description: "Capability to be edited in the skillset of the student. Of course the rating must be present"
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/CapabilityWithRatings"
      responses:
        201:
          description: "Profile updated "

        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "The request is not formulated well"

        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
      security:
        - bearerAuth: []
      x-security-scopes:
        - "student"

  /student/:
    get:
      tags:
        - "student"
      summary: "Returns all the students"
      description: "Returns all the students"
      operationId: "getAllStudents"
      responses:
        200:
          description: "List of students"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/StudentWithPopulatedCapabilities"

  /student/jobs/search:
    get:
      tags:
        - "student"
      summary: "List of jobs for the student"
      description: "Fetches the job that the student will have to scroll through (and then accept/refuse). Note that it also accepts query strings for the CityId to filter the results"
      operationId: "studentScrollJobs"
      parameters:
        - name: "remote"
          in: query
          required: false
          schema:
            type: boolean
        - name: "city"
          in: query
          required: false
          schema:
            type: "integer"
        - name: "salary"
          in: query
          required: false
          schema:
            type: "integer"
        - name: "fulltime"
          in: query
          required: false
          schema:
            type: "boolean"
      responses:
        200:
          description: "List of jobs"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Job"
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Student id not valid"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
      security:
        - bearerAuth: []
      x-security-scopes:
        - "student"
  /student/jobs/getNotifications:
    get:
      tags:
        - "student"
      summary: "Gets the notifications for the job that the student has been accepted for"
      description: "Returns a list of jobs that are the ones that the student has been accepted for (the student can be matched for more than one job, hence the list)"
      operationId: "studentGetNotifications"
      responses:
        200:
          description: "List of jobs"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Job"
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Student id not valid"
        404:
          description: "Not Found"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Notifications not found"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
      security:
        - bearerAuth: []
      x-security-scopes:
        - "student"
  /student/jobs/markApplicationAsSeen/{ApplicationId}:
    post:
      tags:
        - "student"
      summary: "Marks an application as seen"
      description: "Given an id of an application, it marks it as \"seen\", which means that that element will not be shown in future notifications"
      operationId: "studentMarkAsNotified"
      parameters:
        - name: "ApplicationId"
          in: "path"
          description: "id of the application that will be marked as seen"
          required: true
          schema:
            type: "integer"
      responses:
        201:
          description: "Application marked as seen "

        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Application id not valid"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
      security:
        - bearerAuth: []
      x-security-scopes:
        - "student"
  /student/applications:
    get:
      tags:
        - "student"
      summary: "List of jobs to which the student applied and their current status"
      description: "Fetches the job that the student applied to and the state in which they are in (pending, accepted, refused)"
      operationId: "studentListApplications"
      responses:
        200:
          description: "List of applications, each application includes the job and the job includes the company"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ApplicationWithCompany" #todo: ask Cosimo
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
      security:
        - bearerAuth: [ ]
      x-security-scopes:
        - "student"
  /student/jobs/discard/{jobId}:
    post:
      tags:
        - "student"
      summary: "Marks the job as discarded"
      description: "Marks the job offer as not interesting for the student"
      operationId: "discardJob"
      parameters:
        - name: "studentId"
          in: "path"
          description: "id of the student"
          required: true
          schema:
            type: "integer"
        - name: "jobId"
          in: "path"
          description: "id of the job to discard"
          required: true
          schema:
            type: "integer"
      responses:
        201:
          description: "Job discarded"
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Student id not valid"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
      security:
        - bearerAuth: []
      x-security-scopes:
        - "student"
  /student/jobs/apply/{jobId}:
    post:
      tags:
        - "student"
      summary: "Apply the student to the job"
      description: "Marks the offer as interesting for the student (and thus applies the student for the position)"
      operationId: "applyToJob"
      parameters:
        - name: "studentId"
          in: "path"
          description: "id of the student"
          required: true
          schema:
            type: "integer"
        - name: "jobId"
          in: "path"
          description: "id of the job to discard"
          required: true
          schema:
            type: "integer"
      responses:
        201:
          description: "Successfully applied to the job"
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Student id not valid"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
      security:
        - bearerAuth: []
      x-security-scopes:
        - "student"
  /student/sendMail:
    post:
      tags:
        - "student"
      summary: "Sends an email"
      description: "Sends an email to the company along with the information of the student"
      operationId: "studentSendMail"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Email"
      responses:
        200:
          description: "Email sent"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
        404:
          description: "Not Found"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
      security:
        - bearerAuth: []
      x-security-scopes:
        - "company"
  /company/findOne:
    get:
      tags:
        - 'company'
      summary: 'Gets basic info of a company given an id'
      description: 'Returns all the basic informations of a company, that is, the infos that are stored inside the companies table without any join query'
      operationId: 'findOneCompany'
      parameters:
        - name: "companyId"
          in: "path"
          description: "id of the company"
          required: true
          schema:
            type: "integer"
      responses:
        200:
          description: "Shows the company's basic information"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyWithCredentials"
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Company id not valid"
        404:
          description: "Not Found"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Company profile not Found"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."

  /company/:
    get:
      tags:
        - 'company'
      summary: 'Gets basic info of all the companies in the db'
      description: 'Returns all the basic informations of all the companies , that is, the infos that are stored inside the companies table without any join query'
      operationId: 'findAllCompanies'
      responses:
        200:
          description: "Shows an array with the companies' basic information"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CompanyWithCredentials"
        400:
          description: "Invalid company id"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Invalid id"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."

  /company/register:
    post:
      tags:
        - "company"
      summary: "Creates company"
      description: "Lets the company register to the PlaDat service, some information are not required (you may register without address, for example)"
      operationId: "createCompany"
      requestBody:
          description: "Company that needs to register"
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyBasicProfile"
      responses:
        201:
          description: "Company registered"
        400:
          description: "A string describing the error. Could be for example 'email already used.' or 'Invalid input.'"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "email already used."
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
  /company/login:
    post:
      tags:
        - "company"
      summary: "Login company"
      description: "Allows the company to log into the PlaDat website"
      operationId: "loginCompany"
      requestBody:
        description: "Company credentials"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Credentials"
      responses:
        200:
          description: "Company logged in successfully"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  jwt:
                    type: "string"
        401:
          description: "Unauthorized"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Invalid email or password"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."

  /company/profile:
    post:
      tags:
        - "company"
      summary: "Edit Company profile"
      description: "Modifies the company's profile, it's worth mentioning that this request doesn't modify the job offers, but only the information about the company"
      operationId: "postCompanyProfile"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CompanyFullProfile"
      responses:
        200:
          description: "Shows company profile"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Company"
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Company id not valid"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
      security:
        - bearerAuth: []
      x-security-scopes:
        - "company"

  /company/imageUpload: 
    post:
      tags:
        - "company"
      summary: "Upload an image for the company's profile"
      description: "Upload an image for the company's profile, note that the API basically reroutes to the AWS service, so the syntax of the request is similar"
      operationId: "imageUpload"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Image"
      responses:
        200:
          description: "Loads the image on the application"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Company"
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "No image in the upload"

        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
      security:
        - bearerAuth: []
      x-security-scopes:
        - "company"

  /company/candidateStudents/{jobId}:
    get:
      tags:
        - "company"
      summary: "List of students for a job"
      description: "Returnes the list of students that applied for the specific job, in case the Id is not corresponding to the company that's asking the list a 400 code is returned "
      operationId: "scrollThroughCandidates"
      parameters:
        - name: "jobId"
          in: "path"
          description: "id of the job that we are searching candidates for"
          required: true
          schema:
            type: "integer"
      responses:
        200:
          description: "List of students"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/StudentWithPopulatedCapabilities"
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Company id not valid"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
